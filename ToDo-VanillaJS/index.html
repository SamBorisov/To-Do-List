<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a3fbe7c366.js" crossorigin="anonymous"></script>

    <title>To-do</title>
</head>
<body>
    <header>

        <h1 class="mainHeader">My To-Do</h1>

    </header>

    <label for="sort-select">Sort:</label>
    <select id="sort-by">
        <option value="description-asc">Description (A-Z)</option>
        <option value="description-desc">Description (Z-A)</option>
        <option value="deadline-asc">Deadline (Earliest First)</option>
        <option value="deadline-desc">Deadline (Latest First)</option>
        <option value="priority-asc">Priority (Low to High)</option>
        <option value="priority-desc">Priority (High to Low)</option>
      </select>
      
      <label for="filter-select">Filter:</label>
        <select id="filter-select">
            <option value="all">All</option>
            <option value="low">Low Priority</option>
            <option value="normal">Normal Priority</option>
            <option value="high">High Priority</option>
            <option value="completed">Completed</option>
            <option value="incomplete">Incomplete</option>
        </select>


    <form class="createTask" action="">

        <div class="formContainer">
        <div class="createTaskDetials">
        <input type="text" class="todo-input">

        <div>
            <label for="deadline">Deadline:</label>
            <input class="my-date-field" type="date" id="deadline" name="deadline"   style="appearance: none;" placeholder="" />

         <label for="priority">Priority:</label>
            <select id="priority" name="priority">
              <option value="low">Low</option>
              <option value="normal" selected>Normal</option>
              <option value="high">High</option>
            </select>


        </div>
    </div>

    <button type="submit" class="todo-button"><i class="fa-sharp fa-solid fa-plus"></i></button>
    </div>
    
    </form>

    <div id="todo-list">

    </div>


<footer>

</footer>


    <script src="./app.js"></script>

</body>
</html>
